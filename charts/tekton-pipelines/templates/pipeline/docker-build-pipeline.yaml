apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: docker-build-pipeline
spec:
  workspaces:
    - name: source
    - name: ssh-directory
    - name: dockerconfig
  params:
    - name: url
      description: Repository URL to clone from.
      type: string
    - name: revision
      description: Commit revision to checkout.
      type: string
      default: master
    - name: infra-url
      description: Repository URL to clone from.
      type: string
    - name: infra-revision
      description: Commit revision to checkout.
      type: string
      default: master
    - name: infra-path
      description: Path to the image.yaml file.
      type: string
      default: image.yaml
    - name: image-name
      description: Name of the image to be pushed.
      type: string
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source
        - name: ssh-directory
          workspace: ssh-directory
      params:
        - name: url
          value: "$(params.url)"
        - name: revision
          value: "$(params.revision)"

    - name: build-image
      taskRef:
        name: kaniko
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig
      params:
        - name: IMAGE
          value: "$(params.image-name)"
      runAfter:
        - "clone-repo"

    - name: clone-infra-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source
        - name: ssh-directory
          workspace: ssh-directory
      params:
        - name: url
          value: "$(params.infra-url)"
        - name: revision
          value: "$(params.infra-revision)"
      runAfter:
        - "build-image"
        

    - name: update-image
      taskRef:
        name: update-image
      workspaces:
        - name: source
          workspace: source
        - name: ssh-directory
          workspace: ssh-directory
      params:
        - name: IMAGE_URL
          value: "$(tasks.build-image.results.IMAGE_URL)"
        - name: IMAGE_DIGEST
          value: "$(tasks.build-image.results.IMAGE_DIGEST)"
        - name: image-yaml-path
          value: "$(params.infra-path)"
      runAfter:
        - "clone-infra-repo"
        