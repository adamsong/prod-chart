apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cursedbot-event-listener
  namespace: tekton-pipelines
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - tekton.adamsogm.ml
      secretName: tekton-cert
  rules:
  - host: tekton.adamsogm.ml
    http:
      paths:
      - path: /webhook/cursedbot
        pathType: ImplementationSpecific
        backend:
          service:
            name: el-cursedbot
            port:
              name: http-listener