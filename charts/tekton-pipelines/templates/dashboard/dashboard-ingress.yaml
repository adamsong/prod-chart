apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: letsencrypt-productionnginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.tools.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://auth.adamsogm.ml/oauth2/sign_in?rd=http://$host$request_uri"
spec:
  tls:
    - hosts:
        - tekton.adamsogm.us
      secretName: tekton-cert
  rules:
  - host: tekton.adamsogm.us
    http:
      paths:
        pathType: ImplementationSpecific
        backend:
          service:
            name: tekton-dashboard
            port:
              name: http
